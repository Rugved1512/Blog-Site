<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>

    <h1>Write a Blog</h1>

    <div class="container">
          
            <div class="row">
            <div class="col-25">
              <label for="fname">First Name</label>
                </div>
                <div class="col-75">
              <input type="text" id="fname" name="firstname" placeholder="Your Name..">
            </div>
          </div>
          
          <div class="row">
            <div class="col-25">
              <label for="lname">Last Name</label>
            </div>
            
            <div class="col-75">
              <input type="text" id="lname" name="lastname" placeholder="Your Last Name..">
            </div>
          </div>
         
            <div class="row">
            <div class="col-25">
              <label for="region">Region</label>
            </div>
            
            <div class="col-75">
              <select id="Region" name="Region">
                <option value="australia">Europe</option>
                <option value="canada">Americas</option>
                <option value="usa">Asia</option>
                <option value="usa">Oceania</option>
                <option value="usa">Middle East</option>
              </select>
            </div>
          </div>
          
          <div class="row">
            <div class="col-25">
              <label for="fname">Blog Title</label>
                </div>
                <div class="col-75">
              <input type="text" id="fname" name="firstname" placeholder="Name Your Blog">
            </div>
          </div>

          <div class="row">
            <div class="col-25">
              <label for="subject">Blog Body</label>
            </div>
            
        
            <div class="col-75">
              <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>
            </div>
          </div>
          
          <div class="row">
            <input type="submit" value="Submit">
          </div>
        </form>
      </div>

    </body>
